<h1>Cold Water</h1>
  <img src="../images/cold-water.jpg" height="400">
<h2>Description</h2>

  <p>This is how you make a cup of cold water. The ingredients are pretty simple.</p>

<h2>Ingredients</h2>
  <ul>
    <li>250g Water</li>
    <li>50g  Ice cubes</li>
    <li>Cup</li>
  </ul>

<h2>Steps</h2>
  <ol>
    <li>Pour water into cup</li>
    <li>Place ice cubes into cup</li>
    <li>Wait a moment for ice to cool down the water</li>
  </ol>
